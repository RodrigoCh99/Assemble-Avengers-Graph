<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">pafatbs</h1>
      <h2 class="project-tagline"></h2>
      {% for page in site.pages %}
        <a href= {{ page.filename }} class="btn">{{ page.title }}</a>
      {% endfor %}
      <a href="#" class="btn">View on GitHub</a>
      <a href="#" class="btn">Download .zip</a>
      <a href="#" class="btn">Download .tar.gz</a>
    </section>

    <section class="main-content">
      
      {{ content }}

      <footer class="site-footer">
        <span class="site-footer-owner"><a href="#">pafatbs</a> is maintained by <a href="#">phuston</a>.</span>

        <span class="site-footer-credits">This page was generated by <a href="#">GitHub Pages</a> using the <a href="#">Cayman theme</a> by <a href="#">Jason Long</a>.</span>
      </footer>

    </section>

  
  </body>
</html>
