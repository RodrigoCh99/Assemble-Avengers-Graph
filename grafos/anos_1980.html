<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Grafo d√©cada de 80</title>
    <script src="//unpkg.com/3d-force-graph"></script>
</head>
<body style="height: 100%; color: black;">
    <div style="position:fixed; top:0; bottom:0; left:0; right:0" width="100%" height="100%" id="3d-graph"></div>
    <script type="module">
        
    import { UnrealBloomPass } from '//cdn.skypack.dev/three@0.136/examples/jsm/postprocessing/UnrealBloomPass.js';

        (function() {
                      
            console.log('ForceGraph3D')
            console.log(ForceGraph3D)

            const Graph = ForceGraph3D()
            (document.getElementById('3d-graph'))
                .jsonUrl('../data/anos_1980.json')
                .nodeOpacity(1)
                .nodeResolution(16)
                .nodeLabel('secret_id')
                .nodeAutoColorBy('group')
                .linkDirectionalArrowLength(1.0)
                .linkDirectionalArrowRelPos(1)
                .linkCurvature(0.25);
            
                const bloomPass = new UnrealBloomPass();
                bloomPass.strength = 0.25;
                bloomPass.radius = 1;
                bloomPass.threshold = 0.1;
            
                Graph.postProcessingComposer().addPass(bloomPass)
        })();

    </script>
</body>
</html>
